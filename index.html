<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procurement BetaNXT</title>
</head>
<body>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "4cb535a7-a7c4-4598-983b-48d996587a18", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "692dd2c2-d521-4e62-96b6-f0690e3ca7bd", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
<style>
  body {
  background-image: url("neer.png");
  background-size: cover;
  background-repeat: no-repeat;
  
}
</style>
